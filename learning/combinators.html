<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <link rel="stylesheet" href="css files/combinators.css">
</head>
<body>
    
    <!--
        combinators = explains the relationship
                      between listed selectors
                          = descendant
                        > = child
                        ~ = general sibling
                        + = adjacent sibling

                        selector > selector
                        div > p    for example
    -->

    <div id="container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div>
            <p>This is #3</p>
        </div>
    </div>

        
    <p>This is #4</p>
    <p>This is #5</p>
</body>
</html>
